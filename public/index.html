<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Pitch</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#" data-target="slide-out" class="sidenav-trigger" style="display:block"><i
                                class="material-icons">menu</i></a></li>
                    <li><a href="index.html">Project Pitch</a></li>
                </ul>
            </div>
        </nav>

        <ul id="slide-out" class="sidenav">
            <li><a>Projects</a></li>
            <li><a>Settings</a></li>
        </ul>

    </header>
    <main>
        <div class="container">
            <div id="projects-list" class="row">

            </div>
            <a class="btn-floating btn-large waves-effect waves-light blue modal-trigger" href="#create-project"
                style="position: fixed; left: 10px; bottom: 10px;"><i class="material-icons">add</i></a>
        </div>

        <div id="create-project" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Create a new project</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-id" type="number">
                                <label for="project-id">Project ID</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-title" type="text">
                                <label for="project-title">Project Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-info" type="text">
                                <label for="project-info">Project Info</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input id="project-file" type="file" accept=".gif,.jpg,.jpeg,.png">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
                <a href="#!" class="waves-effect waves-green btn" id="insert-project">Insert</a>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="env.js"></script>

</body>

</html>
